<div ng-show="spy.mode.name === 'exportdata'" class="fill visualize-spy-nav">
  <div class="form-group">
  	<a class="btn btn-default ng-binding ng-scope" ng-click="exportJson()" href="javascript:;">Save as JSON</a>
  	<a class="btn btn-default ng-binding ng-scope" ng-click="exportCsv()" href="javascript:;">Save as CSV</a>

	<!-- <label for="visTitle">Select Root:</label> -->
	    <select name="exportRoot" 
		ng-options="key as key for (key, value) in resKeys" 
		class="form-control ng-pristine ng-valid ng-valid-required ng-touched" 
		style="display: inline; width: auto;"  
		ng-model="export_root" ng-change="updateRoot()">
	    </select>
  </div>

  <div style="clear:both;"></div>

  <div class="form-group">
	  <br/>
	  <pre>{{ filtered | json }}</pre>
  </div>
</div>
